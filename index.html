<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Finder</title>
  <link rel="stylesheet" href="job.css">
</head>

<body>
  <nav role="navigation" class="main-nav" aria-label="Main navigation">
    <div class="nav-container">
      <a href="#">Home</a>
      <a href="#savedJobs">Saved Jobs</a>
      <button id="togglefilters">Filters</button>
      <button id="themeToggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    </div>
  </nav>

  <header>
    <h1>Job Finder</h1>
  </header>

  <main>
    <h1>Find Jobs in Real Time</h1>

    <div id="searchHistory" class="history-container"></div>

    <form class="search-container" id="filters" onsubmit="searchJobs(true); return false;">
      <input type="text" id="keyword" placeholder="Job title or keyword" />
      <input type="text" id="location" placeholder="Location (e.g. New York)" />
      <input type="text" id="companyFilter" placeholder="Filter by company name" />
      <select id="jobType">
        <option value="">Any Type</option>
        <option value="fulltime">Full-time</option>
        <option value="parttime">Part-time</option>
        <option value="internship">Internship</option>
      </select>
      <button type="submit">Search</button>
      <select id="sortOption" onchange="sortJobResults()">
        <option value="">Sort by...</option>
        <option value="title">Job Title (A-Z)</option>
        <option value="type">Job Type</option>
      </select>
    </form>

    <div id="results"></div>
    <button id="loadMore" onclick="searchJobs(false)" style="display:none;">Load More</button>

    <h2>Saved Jobs</h2>
    <div id="savedJobs"></div>
  </main>

  <footer role="contentinfo" class="main-footer">
    <p>&copy; 2025 JobFinder App</p>
  </footer>

  <script src="Job.js"></script>
</body>
</html>
