<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Finder</title>
  <link rel="stylesheet" href="job.css">
</head>
<body>
  <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>
  <h1>Find Jobs in Real Time</h1>

  <div id="searchHistory" class="history-container"></div>

  <div class="search-container">
    <input type="text" id="keyword" placeholder="Job title or keyword" />
    <input type="text" id="location" placeholder="Location (e.g. New York)" />
    <input type="text" id="companyFilter" placeholder="Filter by company name" />
    <select id="jobType">
      <option value="">Any Type</option>
      <option value="fulltime">Full-time</option>
      <option value="parttime">Part-time</option>
      <option value="internship">Internship</option>
    </select>
    <button onclick="searchJobs(true)">Search</button>
    <select id="sortOption" onchange="sortJobResults()">
    <option value="">Sort by...</option>
    <option value="title">Job Title (A-Z)</option>
    <option value="type">Job Type</option>
  </select>
  </div>

  <div id="results"></div>
  <button id="loadMore" onclick="searchJobs(false)" style="display:none;">Load More</button>

  <h2>Saved Jobs</h2>
  <div id="savedJobs"></div>

  
  <script src="Job.js"></script>
</body>
</html>
